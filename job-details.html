    <script src="script.js"></script>
    <script>
        // Set dynamic year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Job Details Database
        const jobsData = {
            'tls19': {
                title: 'Golang Developer',
                location: 'India',
                status: 'HOT',
                posted: 'Recent',
                description: `

                        <li>Maintain and optimize existing highly concurrent processing pipelines.</li>

                    </ul>

                    <ul class="list-disc pl-5 text-gray-400 mb-6 space-y-2">
                        <li>Provision unshakeable cloud architecture via Terraform and Ansible.</li>

                    <p class="text-gray-400 mb-6 leading-relaxed">Driving product vision requires intense technical synchronization. The Technical Product Owner bridges our engineering velocity with strategic business objectives, ensuring the backlog is optimized for rapid, scalable future-state deployments.</p>
                    
                    <h3 class="text-xl font-bold text-white mb-3">Core Responsibilities</h3>
                    <ul class="list-disc pl-5 text-gray-400 mb-6 space-y-2">
                        <li>Translate advanced business requirements into actionable engineering epics.</li>
                        <li>Manage high-tier Scrum team backlogs and sprint cycles.</li>
                        <li>Execute technical feasibility analysis for AI and cloud migrations.</li>
                    </ul>
                `
            },
            'tls9': {
                title: 'Platform Architect',
                location: 'Remote',
                status: 'Secured',

                `
            },

                title: 'Mid-Level Java Developer',
                location: 'United States',

                posted: 'Closed',

        const jobId = urlParams.get('id');

        const contentContainer = document.getElementById('job-content');

        if (jobId && jobsData[jobId]) {
            const job = jobsData[jobId];

            // Generate the dynamic content
            contentContainer.innerHTML = `

                        <h1 class="text-4xl md:text-5xl font-display font-black text-white mb-2">${job.title}</h1>

                        </a>
                    </div>
                </div>

                        ${job.description}
                    </div>
                    
                    <div class="lg:col-span-1">
                        <div class="glass-panel p-6 rounded-xl bg-neon-purple/5 border border-neon-purple/30 sticky top-28">
                            <h3 class="font-bold text-white mb-4 flex items-center gap-2">
                                <svg class="w-5 h-5 text-neon-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>

                                <li>> Work Authorization</li>
